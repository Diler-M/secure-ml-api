apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: secure-ml-hpa
  namespace: secure-ml
spec:
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: secure-ml-api
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target: { type: Utilization, averageUtilization: 70 }